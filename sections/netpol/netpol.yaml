---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: access-team-phoenix-pods
spec:
  podSelector:
    matchLabels:
      app: team-phoenix
  ingress:
  - from:
    - podSelector:
        matchLabels:
          team: "team-unicorn"
---
# Creates a more kube-friendly cluster-wide egress policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zta-all-egress
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
      - port: 53
        protocol: UDP
      - port: 53
        protocol: TCP
---
# internet egress allow
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internet egress
spec:
  podSelector:
    matchLabels:
      networking/allow-internet-egress: "true"
  policyTypes:
  - Egress
  egress:
  - {}
